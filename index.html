    <!--Задача 1-->
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 /* ++a - к переменной 'а' прибавляем единицу */
        d = b++; alert(d); // 1 /* ++ прибавляем единицу, но выводим предыдущее значение переменной * /
        c = (2 + ++a); alert(c); // 5 /* т.к. в первом примере прибавили единицу в переменную 'а' ее значение стало равно '2'.В данном примере прибавляем еще единицу и 'а' становится равно '3', итого '5' * /
        d = (2 + b++); alert(d); // 4 /* т.к. во втором примере прибавили единицу в переменную 'b' ее значение стало равно '2'.В данном примере прибавляем еще единицу и 'а' становится равно '3', но выводим предыдущее значение т.е. 2, отсюда получаем 4 * /
        alert(a); // 3	/* прибавили единицу в примере 1 и примере 3 */
        alert(b); // 3	/* прибавили единицу в примере 2 и примере 4 */
    </script>
    <!-- Задача 2 -->
    <script>
        var a = 2;
        var x = 1 + (a *= 2); /* 'x' будет равен 5 т.к. оператор *= краткая форма записи оператора "*=", полная форма: var x = 1 + (а = а * 2) */
    </script>
    <!-- Задача 3 -->
    <script>
        var a = 8;
        var b = -2;
        if (a > 0 && b > 0) {
            x = a - b;
            alert(x);
        } else if (a < 0 && b < 0) {
            x = a * b;
            alert(x);
        }
        else if (a > 0 && b < 0 || a < 0 && b > 0) {
            x = a + b;
            alert(x);
        }
    </script>

    <script>
        var a = 8;
        var b = -2;

        function plus(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }

        function div(a, b) {
            return a / b;

    <!-- Задача 6 -->
    <script>
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сумма':
                    return arg1 + arg2;
                    break;
                case 'разность':
                    return arg1 - arg2;
                    break;
                case 'частное':
                    return arg1 / arg2;
                    break;
                case 'произведение':
                    return arg1 * arg2;
                    break;
            }
        }
